      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    }
    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {

    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1rem;
